<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- font awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cambo&family=Dancing+Script:wght@500&family=Noto+Serif+Georgian:wght@300;400;500;600&family=Roboto+Serif:ital,opsz,wght@0,8..144,500;0,8..144,600;1,8..144,400;1,8..144,500&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="row my-5">
            <div class="col mt-5 text-center game-header">
                <h1 class="my-4">Rock Paper Scissors</h1>
                <p class="text-danger" id="start">Click to Start Game</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 game-box">
                <h1 id="game-score">Player Score: </h1>
                <div id="rock" class="my-4 bg-danger text-center text-light text-uppercase py-5">
                    <h2>Rock</h2>
                </div>
                <div id="paper" class="my-4 bg-warning text-center text-light text-uppercase py-5">
                    <h2>Paper</h2>
                </div>
                <div id="scissors" class="my-4 bg-secondary text-center text-light text-uppercase py-5">
                    <h2>Scissors</h2>
                </div>
            </div>
            <div class="col-md-6">
                <h1 id="game-score">Computer Score:</h1>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
    </script>
</body>

</html>
